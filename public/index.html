<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background-color: #f0f8ff; /* Alice blue for a light blue background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #003366; /* Dark blue for text */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff; /* White background for container */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0, 51, 102, 0.15); /* Subtle shadow with blue tint */
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid #e0e0e0; /* Light border for professionalism */
    }
    h2 {
      color: #003366; /* Dark blue for heading */
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
    }
    input[type="email"], input[type="password"] {
      border: 2px solid #b0c4de; /* Light steel blue border */
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease; /* Smooth transition for focus */
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #4682b4; /* Steel blue on focus */
      outline: none;
    }
    button {
      background-color: #4682b4; /* Steel blue for button */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      font-weight: 500;
      transition: background-color 0.3s ease; /* Smooth hover transition */
    }
    button:hover {
      background-color: #003366; /* Darker blue on hover */
    }
    p {
      color: #003366; /* Dark blue for paragraph */
      margin-top: 20px;
      font-size: 14px;
    }
    a {
      color: #4682b4; /* Blue link */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="signup.html">Signup</a></p>
</div>

<script type="module">
  const BASE_URL = "https://hospital-appointment-system-oogs.onrender.com";
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";


  const firebaseConfig = {
    apiKey: "AIzaSyDomNH7V0dxt_trHrUwghmUqd9eoUHxWYo",
    authDomain: "hospital-system-88ee9.firebaseapp.com",
    projectId: "hospital-system-88ee9",
    appId: "1:1052835799972:web:81b5f73457d76b777ad731"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      // Authenticate with Firebase
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Get token to notify our backend
      const token = await user.getIdToken();
      
      // Initialize user in our Firestore via Node backend
  await fetch(`${BASE_URL}/api/auth/init-user`, {
    method: "POST",
    headers: { "Authorization": `Bearer ${token}` }
});

      alert("Login successful!");
      window.location.href = "dashboard.html";
    } catch (error) {
      console.error(error);
      alert("Login failed: " + error.message);
    }
  });
</script>

</body>
</html>
