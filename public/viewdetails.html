<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Details</title>
    <style>
        body {
            background-color: #f0f8ff; /* Alice blue for a light blue background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #003366; /* Dark blue for text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff; /* White background for container */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0, 51, 102, 0.15); /* Subtle shadow with blue tint */
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #e0e0e0; /* Light border for professionalism */
        }
        h2 {
            color: #003366; /* Dark blue for heading */
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #003366; /* Dark blue for labels */
        }
        input[type="text"], input[type="date"] {
            border: 2px solid #b0c4de; /* Light steel blue border */
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            background-color: #f9f9f9; /* Slightly off-white for readonly */
            font-size: 16px;
            color: #003366; /* Dark blue for text */
            transition: border-color 0.3s ease; /* Smooth transition */
        }
        input[type="text"]:focus, input[type="date"]:focus {
            border-color: #4682b4; /* Steel blue on focus */
            outline: none;
        }
        .back-button {
            background-color: #4682b4; /* Steel blue for button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: 500;
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }
        .back-button:hover {
            background-color: #003366; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-button">Back to Dashboard</a>
        <h2>My Details</h2>
        
        <label for="email">Email:</label>
        <input type="text" id="email" value="Loading..." readonly>
        
        <label for="name">Name:</label>
        <input type="text" id="name" value="Loading..." readonly>
        
        <label for="gender">Gender:</label>
        <input type="text" id="gender" value="Loading..." readonly>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" readonly>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" value="Loading..." readonly>
        
        <label for="taluka">Taluka:</label>
        <input type="text" id="taluka" value="Loading..." readonly>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
    apiKey: "AIzaSyDomNH7V0dxt_trHrUwghmUqd9eoUHxWYo",
    authDomain: "hospital-system-88ee9.firebaseapp.com",
    projectId: "hospital-system-88ee9",
    appId: "1:1052835799972:web:81b5f73457d76b777ad731"
  };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const token = await user.getIdToken();

                    const response = await fetch("/api/auth/profile-data", {
                        method: "GET",
                        headers: {
                            "Authorization": `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();

                        // Update the UI with real data
                        document.getElementById("email").value = user.email; 
                        document.getElementById("name").value = data.name || "N/A";
                        // Gender retrieval fix
                        document.getElementById("gender").value = data.gender || "N/A";
                        document.getElementById("dob").value = data.dob || "";
                        document.getElementById("phone").value = data.phone || "N/A";
                        document.getElementById("taluka").value = data.taluka || "N/A";
                    } else {
                        console.error("Server error:", response.statusText);
                        alert("Failed to load details. Ensure you have saved your profile in the 'Edit' section.");
                    }
                } catch (error) {
                    console.error("Error fetching data:", error);
                }
            } else {
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
